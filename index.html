<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signal//Forge â€” Coming 2026</title>
    
    <!-- Sora font for body/text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Global page styling */
        body {
            margin: 0;
            height: 100vh;
            font-family: "Sora", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(160deg, #051423 0%, #0A1F33 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #FFFFFF;
        }

        .container {
            padding: 40px;
        }

        /* SIGNAL // FORGE wordmark */
        .logo {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                         Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue",
                         sans-serif;
            font-weight: 700;
            font-size: 2.8rem;
            letter-spacing: 0.08em;
        }

        .slash {
            color: #19C6FF;
        }

        /* Tagline text */
        .tagline {
            margin-top: 12px;
            font-size: 0.85rem;
            font-weight: 400;
            letter-spacing: 0.16em;
            opacity: 0.9;
        }

        /* I/O signature */
        .signature {
            margin-top: 40px;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 0.08em;
        }

        .signature .i {
            color: #FFFFFF;
        }

        .signature .o {
            color: #FFFFFF;
        }

        /* Animated slash (pulse) */
        .signature .slash {
            color: #19C6FF;
            display: inline-block;
            animation: slashPulse 1.8s ease-in-out infinite;
            will-change: opacity, transform;
        }

        @keyframes slashPulse {
            0%   { opacity: 0.6; transform: translateY(0px); }
            50%  { opacity: 1.0; transform: translateY(-1px) scale(1.02); }
            100% { opacity: 0.6; transform: translateY(0px); }
        }

        /* Coming 2026 */
        .coming {
            margin-top: 30px;
            font-size: 1rem;
            letter-spacing: 0.20em;
            opacity: 0.9;
        }

        @media (max-width: 600px) {
            .logo { font-size: 2rem; }
            .signature { font-size: 1.6rem; }
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- SIGNAL // FORGE -->
        <div class="logo">
            SIGNAL <span class="slash">//</span> FORGE
        </div>

        <!-- Tagline -->
        <div class="tagline">
            A CLEAN SPACE FOR ENGINEERING, AI, AND CREATION
        </div>

        <!-- I/O Signature -->
        <div class="signature">
            <span class="i">I</span><span class="slash">/</span><span class="o">O</span>
        </div>

        <!-- Coming date -->
        <div class="coming">
            COMING 2026
        </div>

    </div>
</body>
</html>
